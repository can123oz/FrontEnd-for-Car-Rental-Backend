
<div class="mt-3">
    <form [formGroup]="brandForm">
        <div class="form-group">
            <label for="name">Brand Name</label>
            <input type="text" class="form-control mt-3" formControlName="name" placeholder="Brand Name">
        </div>

        <button class="btn btn-primary mt-3" (click)="addBrand()">Add Brand</button>
    </form>
</div>
