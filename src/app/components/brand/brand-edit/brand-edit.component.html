
<h3>{{brand222.name}} deneme</h3>

<div *ngIf="updateTrigger" class="mt-3">
    <form [formGroup]="brandForm">
        <div class="form-group">
            <label for="name">Brand Name</label>
            <input type="text" class="form-control mt-3" formControlName="name" placeholder="Brand Name" value="{{brand222.name}}">
        </div>

        <button class="btn btn-primary mt-3" (click)="updateBrand()">Update Brand</button>
    </form>
</div>
