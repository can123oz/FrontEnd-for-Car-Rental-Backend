

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tr routerLink="/cars" [class]="" ><td></td><td>All Colors</td></tr>
    <tr
    [class]="getCurrentColor(color)"
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.id}}" 
    *ngFor="let color of colors">
        <td>{{color.id}}</td>
        <td>{{color.name}}</td>
    </tr>
</table>
