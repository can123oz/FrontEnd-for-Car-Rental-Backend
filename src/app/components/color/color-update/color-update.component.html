
<div *ngIf="updateTrigger" class="mt-3">
    <form [formGroup]="updateColor">
        <div class="form-group">
            <label for="name">Color Name</label>
            <input type="text" class="form-control mt-3" formControlName="name" placeholder="Color Name" value="{{incomingColor.name}}">
        </div>

        <button class="btn btn-primary mt-3" (click)="updateColorWithApi()">Update Color</button>
    </form>
</div>
