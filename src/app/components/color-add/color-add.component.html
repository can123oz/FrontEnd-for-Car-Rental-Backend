
<div class="mt-3">
    <form [formGroup]="colorForm">
        <div class="form-group">
            <label for="name">Color Name</label>
            <input class="form-control mt-3" formControlName="name" type="text" placeholder="Color name">
        </div>
        <button class="btn btn-primary mt-3" (click)="addColor()">Add Color</button>
    </form>
</div>
